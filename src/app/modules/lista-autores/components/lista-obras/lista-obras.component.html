<div mat-dialog-content>
    <div class="position-absolute top-50 start-50 translate-middle" *ngIf="load">
        <mat-spinner mode="indeterminate" [color]="color"></mat-spinner>
    </div>
    
    <table class="table table-dark table-hover table-responsive" id="table">
        <thead>
            <tr>
                <th>#</th>
                <th>Nombre</th>
                <th>citas</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let obra of obras | paginator:page_size:page_number">
                <td>{{obra.title}}</td>
                <td>{{obra.lines}}</td>
                <td>
                    <button class="btn btn-primary btn-sm" (click)="favoritos(obra)">a√±adir a favoritos</button>
                </td>
            </tr>
        </tbody>
    </table>

    <mat-paginator [length]="this.obras.length" [pageSize]="page_size" [pageSizeOptions]="pageSizeOp"
        (page)="handlePage($event)" aria-label="Select page">
    </mat-paginator>
</div>
